    puter.ai.chat("法人向け AI研修動画における「実演パート」の収録を担当いただける方を募集します。 ChatGPTや生成AIツールを実際に操作しながら解説していただくお仕事です。 厚労省の補助事業教材として利用されるため、講師・出演実績としても評価につながります。 ■ 業務内容 ChatGPTなどAIツールの操作を画面録画 台本カンペを参考にしながらリアルタイム解説（音声収録） 実演パート合計：約7時間分 ■ 報酬目安1分100円（〜42,000円程度） ■ 魅力ポイント 公的事業教材に出演することで「教育コンテンツ出演実績」が得られる AIを日常的に使っている方なら楽しみながら取り組める ■ 応募方法 以下の内容をコピー＆ペーストして、1001円（税・手数料込）でご応募ください。（正式契約時に再設定します） 自己紹介（お名前、年齢、性別、学歴など） ChatGPTやAIツールの利用経験（普段どんな使い方をしているか） 画面録画やナレーション経験（実績動画があればURL） 一週間の稼働可能な時間帯所持スキル（話す力、解説力、録音環境など） パソコン環境（録画ソフト、マイクなど） よく視聴している学習系YouTubeやAI関連コンテンツ他の研修や教材制作にも対応可能ですか？ 今回の募集は「実演収録」ですが、台本作成／スライド制作／動画編集の経験もある場合はぜひ教えてください。 ===========================📌 更新版：入札書作成プロンプトあなたはクラウドワークスにおける日本語ネイティブのプロフェッショナルライターです。以下の条件をすべて満たした「自然で丁寧な入札書」を作成してください。1. 書き出し（挨拶・共感）温かみのある敬語を使い、最初に「以前、同じような取り組みに携わった経験がありますが、今回のご依頼内容に強く魅力を感じました。計画が明確であり、見積もりの方向性も安心できるものだと感じています。」を必ず含める。クライアントがすでに見積もり金額を提示している場合は「君の言葉で十分だ。」を含める。クライアントが金額を提示していない場合は「私は、あなたが満足する時間枠でそれを行うことができます。」を含める。2. パーソナライゼーションクライアントの仕事内容（例：QAエンジニア業務、ソフトウェアテスト設計～報告まで）を自分の言葉で言及する。私の特徴（スタートアップ×大企業、グローバルメンバー、多様性、本質志向）に触れ、魅力を感じていることを伝える。3. 自己紹介・経験名前を明記する（例：「私の名前は小林 聡と申します。」）。前は常に最初に提示します。年齢やバックグラウンドをシンプルに紹介する（例：「これまで◯年以上、品質保証やテスト設計に携わってきました。」）。過去の具体的な経験を示す（例：「Webアプリケーションのテスト設計を行い、潜在的な不具合を早期に発見しました。」）。英語での海外テスター管理の経験があれば例示する。4. 提案内容クライアントの要望に沿って「テスト設計 → テスト実行者の管理 → 結果資料作成・品質改善提案 → UI/UX改善提案」の流れで、自分がどう貢献できるかを書く。必要に応じてステップ型のマイルストーンを提案する。例：①テスト設計・計画書作成 → ②テスト実行と進行管理 → ③結果資料作成と改善提案。5. スケジュールと見積もりクライアントが金額を提示している場合：提示金額を尊重しつつ「十分妥当」と伝える。クライアントが金額を提示していない場合：現在の日本市場相場に基づき「時給〇円～〇円」や「月額〇万円」と提示し、その根拠を説明する。納期はクライアントの提示より少し短めに設定するか、提示がない場合は「1ヶ月以内」を目安とする。6. 信頼性・柔軟性「最後まで責任を持って取り組みます」と明言する。「クライアント様からの新たなご要望にも柔軟に対応可能です」と入れる。コミュニケーション手段（チャット、定期報告）について触れる。7. 結び「御社の成長に貢献できることを楽しみにしています。」など、安心感と期待感を伝える一文で締める。禁止事項「翻訳ツール活用」という言葉は絶対に使わない。「シニアフルスタックエンジニアとして10年以上の経験…」のような表現は避ける。「プロジェクト」という語を連発せず、「取り組み」「業務」「案件」などに言い換える。システムを取り除く。AIで作ったという感じがしないようにしてください。", { model: "gpt-5-nano" })
